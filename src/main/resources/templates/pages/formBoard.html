<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<div layout:fragment="contents" class="content-wrapper">

    <form method="POST" action="/board/insert">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="title">제목</label>
        <input id="title" th:name="title">


        <label for="comments">본문</label>
        <input id="comments" th:name="comments">

        <label for="author">작성자</label>
        <input id="author" th:name="author">

        <button type="submit">등록</button>
    </form>


</div>
</html>
